</div>
  
     <script>
       function showForm(formId) {
    var formularioIda = document.getElementById("formularioida");
    var formularioVuelta = document.getElementById("formulariovuelta");
    if (formId === "formularioida") {
        formularioIda.style.display = "block";
        formularioVuelta.style.display = "none";
    } else {
        formularioIda.style.display = "none";
        formularioVuelta.style.display = "block";
    }
}


        </script>
