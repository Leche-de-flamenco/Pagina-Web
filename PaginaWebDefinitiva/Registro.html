<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <script src="https://kit.fontawesome.com/2b469eceb7.js" crossorigin="anonymous"></script>
  <link href="Login.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="/RecursosGraficos/Favicon.ico">
</head>
<body>
  <form class="formulario">

  <h1>Registrate</h1>
  <div class="contenerdor">
    <div class="input-contenedor">
      <i class="fa-solid fa-person-walking-luggage icon"></i>
      <input type="text" placeholder="Nombre de usuario">
    </div>
    <div class="input-contenedor">
      <i class="fa-solid fa-envelope icon"></i>
      <input type="text" placeholder="Correo electronico">
    </div>
    <div class="input-contenedor">
      <i class="fa-solid fa-lock icon"></i>
      <input type="password" placeholder="Contraseña">
    </div>
    <input type="submit" value="Registrate" class="button">
    <p>Al registrarte, aceptas nuestras condiciones de uso y politica de privacidad</p>
    <p>¿Ya tienes una cuenta?<a class="link" href="Login.html">  Iniciar Sesion</a></p>
  </div>
  </form>
</body>
</html>
